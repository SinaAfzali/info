<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <title>Document</title>
</head>
<body>
  <h1>تعداد API های مختلف</h1>
  <div id="apiCounts"></div>

  <script>
    // تابعی برای دریافت و نمایش تعداد کل API های مختلف
    function displayApiCounts() {
      const apiCounts = {};

      // دریافت آدرس IP کاربر
      const ipAddress = 'آدرس IP کاربر را اینجا قرار دهید';

      // بررسی آیا تعداد API های مختلف برای آدرس IP کاربر قبلاً ذخیره شده است
      if (localStorage.getItem(ipAddress)) {
        apiCounts[ipAddress] = 1;
      } else {
        apiCounts[ipAddress] = 0;
      }

      // نمایش تعداد کل API های مختلف در صفحه HTML
      const apiCountsContainer = document.getElementById('apiCounts');
      const totalApiCount = Object.keys(apiCounts).length;
      const apiCountElement = document.createElement('p');
      apiCountElement.textContent = totalApiCount;
      apiCountsContainer.appendChild(apiCountElement);

      // ذخیره تعداد API های مختلف برای آدرس IP کاربر
      localStorage.setItem(ipAddress, true);
    }

    // فراخوانی تابع برای دریافت و نمایش تعداد کل API های مختلف
    displayApiCounts();
  </script>
</body>
</html>
